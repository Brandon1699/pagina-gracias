<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu aprobación</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #061926, #8dd7ed, #b8a8ef, #061926, #8dd7ed, #b8a8ef);
            background-size: 400% 400%;
            animation: lavaLamp 20s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @keyframes lavaLamp {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .header {
            padding: 20px;
            margin-bottom: 20px;
        }
        .logo img {
            width: 180px;
            transition: transform 0.3s ease;
        }
        .logo img:hover {
            transform: scale(1.05);
        }
        .message {
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        .message h1 {
            font-size: 32px;
            color: #061926;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .message p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }
        .highlight {
            color: #b8a8ef;
            font-weight: bold;
        }
        .cta-text {
            font-size: 20px;
            color: #b8a8ef;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header con logo -->
    <div class="header">
        <div class="logo">
            <img src="https://i.ibb.co/R3XNNL0/logo-finniu.png" alt="Finniu Logo">
        </div>
    </div>

    <!-- Mensaje de agradecimiento -->
    <div class="message">
        <h1>¡Gracias por tu aprobación!</h1>
        <p>Hemos recibido tu confirmación, <span class="highlight">ya puedes regresar al correo</span> y agendar tu firma de contrato.</p>
        <p class="cta-text">¡Estamos listos para continuar!</p>
    </div>
</body>
</html>
